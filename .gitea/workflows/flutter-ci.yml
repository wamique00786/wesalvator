name: Flutter CI

on:
  push:
    branches:
      - Flutter-app
  pull_request:
    branches:
      - Flutter-app

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/flutter:3.29.1  # âœ… Official Flutter Image

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Java
        run: |
          apt-get update
          apt-get install -y openjdk-17-jdk

      - name: Install Gradle
        run: |
          apt-get install -y gradle

      - name: Clean project
        run: cd flutter-project && flutter clean

      - name: Get dependencies
        run: cd flutter-project && flutter pub get

      - name: Build APK
        run: cd flutter-project && flutter build apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: flutter-project/build/app/outputs/flutter-apk/app-release.apk

name: Flutter CI

on:
  push:
    branches:
      - Flutter-app
  pull_request:
    branches:
      - Flutter-app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # ✅ FIXED

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1'
          channel: 'stable'

      - name: Install Java
        uses: actions/setup-java@v3  # ✅ FIXED
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: Clean project
        run: cd flutter-project && flutter clean

      - name: Get dependencies
        run: cd flutter-project && flutter pub get

      - name: Ensure Gradle Wrapper Exists
        run: |
          cd flutter-project/android
          chmod +x ./gradlew || ./gradlew wrapper  # ✅ FIXED

      - name: Build APK
        run: cd flutter-project && flutter build apk

      - name: Upload APK
        uses: actions/upload-artifact@v3  # ✅ FIXED
        with:
          name: app-release-apk
          path: flutter-project/build/app/outputs/flutter-apk/app-release.apk

name: Flutter CI

on:
  push:
    branches:
      - main  # Runs only when pushing to 'main'
  pull_request:
    branches:
      - main  # Runs only when PR is made to 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: gitea/checkout@v3
        with:
          ref: ${{ github.ref_name }}  # Ensures branch is maintained

      - name: Copy Flutter Project
        run: |
          cp -r flutter-app-nitin flutter-project
          ls -l flutter-project  # Verify files are copied

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1'
          channel: 'stable'

      - name: Install Java
        uses: gitea/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: Clean project
        run: cd flutter-project && flutter clean

      - name: Get dependencies
        run: cd flutter-project && flutter pub get

      - name: Ensure Gradle Wrapper Exists
        run: |
          cd flutter-project/android
          if [ ! -f "./gradlew" ]; then
            echo "Gradlew not found! Regenerating..."
            gradle wrapper
          fi
          chmod +x ./gradlew

      - name: Build APK
        run: cd flutter-project && flutter build apk

      - name: Upload APK
        uses: gitea/upload-artifact@v1
        with:
          name: app-release-apk
          path: flutter-project/build/app/outputs/flutter-apk/app-release.apk

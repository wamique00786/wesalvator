jobs:
  build:
    runs-on: ubuntu-latest  # ✅ Runs on GitHub's x86_64-hosted runner
    container:
      image: ghcr.io/cirruslabs/flutter:3.19.1  # ✅ Official Flutter image for x86_64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Verify Flutter installation
        run: flutter --version

      - name: Clean project
        run: cd flutter-project && flutter clean

      - name: Get dependencies
        run: cd flutter-project && flutter pub get

      - name: Build APK
        run: cd flutter-project && flutter build apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: flutter-project/build/app/outputs/flutter-apk/app-release.apk

jobs:
  build:
    runs-on: ubuntu-latest  # ✅ Runs on GitHub's x86_64-hosted runner
    container:
      image: ghcr.io/cirruslabs/flutter:3.19.1
      options: --platform=linux/amd64  # ✅ Forces x86_64 architecture

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Verify Flutter installation
        run: flutter --version

      - name: Clean project
        run: flutter clean

      - name: Get dependencies
        run: flutter pub get

      - name: Ensure Gradle Wrapper is executable
        run: chmod +x android/gradlew || ./android/gradlew wrapper

      - name: Build APK
        run: flutter build apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

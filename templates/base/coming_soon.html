<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Wesalvator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #009688, #004d40);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            max-width: 600px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        #countdown {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 20px 0;
        }
        .subscribe {
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 10px;
            width: 70%;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: 0.3s ease-in-out;
        }
        input[type="email"]:hover, input[type="email"]:focus {
            background-color: #e0f2f1;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #ff9800;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background-color: #e68a00;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 1.5rem;
            transition: 0.3s ease-in-out;
        }
        .social-icons a:hover {
            color: #ff9800;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Wesalvator is Coming Soon!</h1>
        <p>We are working hard to bring you an amazing experience. Stay tuned!</p>
        <div id="countdown"></div>
        <div class="subscribe">
            <p>Subscribe for updates:</p>
            <input type="email" id="email" placeholder="Enter your email">
            <button id="notifyBtn">Notify Me</button>
            <p id="message" style="margin-top: 10px; display: none;"></p>
        </div>
        <div class="social-icons">
            <a href="https://www.youtube.com/@wesalvator" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://x.com/wesalvator" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
    <script>
        function updateCountdown() {
            const launchDate = new Date("2025-06-01T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "We are live!";
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "size": { "value": 3 },
                "move": { "speed": 2 },
                "line_linked": { "enable": true, "opacity": 0.5 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });
    </script>
    <script>
        document.getElementById("notifyBtn").addEventListener("click", function() {
            const email = document.getElementById("email").value;
            const messageDiv = document.getElementById("message");
    
            if (!email) {
                messageDiv.style.color = "red";
                messageDiv.innerText = "Please enter a valid email!";
                messageDiv.style.display = "block";
                setTimeout(() => { messageDiv.style.display = "none"; }, 3000);
                return;
            }
    
            fetch("{% url 'send_notification_email' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: "email=" + encodeURIComponent(email)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                messageDiv.style.display = "block";
                if (data.success) {
                    messageDiv.style.color = "#ff9800";
                    messageDiv.innerText = data.success;
                } else {
                    messageDiv.style.color = "red";
                    messageDiv.innerText = data.error;
                }
                setTimeout(() => { messageDiv.style.display = "none"; document.getElementById("email").value = ""; }, 5000);
            })
            .catch(error => {
                console.error("Error:", error);
                messageDiv.style.color = "red";
                messageDiv.innerText = "Something went wrong!";
                messageDiv.style.display = "block";
                setTimeout(() => { messageDiv.style.display = "none"; }, 5000);
            });
        });
    </script>    
</body>
</html>
